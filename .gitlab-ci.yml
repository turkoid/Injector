stages:
  - build

default:
  image: mcr.microsoft.com/dotnet/core/sdk:3.1

.build-win-x64: &build-win-x64 
  - "dotnet publish -r win-x64 -c Release -o ../publish /p:PublishSingleFile=true"
  
master:
  stage: build
  script: *build-win-x64
  except:
    - tags
  artifacts:
    paths: 
      - LICENSE
      - README.md
      - CHANGELOG.md
      - sample-config.ini
      - publish\Injector.exe

release:
  stage: build
  script: *build-win-x64
  only:
    - tags
    - /^v\d+\.\d+\.\d+$/
