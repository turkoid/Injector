stages:
  - build

variables: &global-variables
  VERSION: 1.2.0

.build-win-x64: &build-win-x64 
  image: mcr.microsoft.com/dotnet/core/sdk:3.1-alpine
  before_script:
    - apk add zip
  script: 
    - "dotnet publish -r win-x64 -c Release -o publish /p:PublishSingleFile=true"
  artifacts:
    paths:
      - $INJECTOR_ARCHIVE

master:
  stage: build
  only:
    - master
  <<: *build-win-x64
  variables:
    <<: *global-variables
    INJECTOR_ARCHIVE: injector-$VERSION+$CI_PIPELINE_IID.win64.zip

feature-branch:
  stage: build
  <<: *build-win-x64
  only:
    - branches
  except:
    - master
    - test-release-job
  variables:
    <<: *global-variables
    INJECTOR_ARCHIVE: injector-$VERSION+$CI_PIPELINE_IID.$CI_COMMIT_REF_SLUG.win64.zip

.create_changelog_fragment: &create_changelog_fragment  
  - 'fragment_start="## v1.2.0"'
  - 'fragment_end="## v"'
  - 'sed -n "/^$fragment_start/,/^$fragment_end/ {/^$fragment_start/ {p;n}; /^$fragment_end/ q; p}" CHANGELOG.md >changelog_fragment'

.update_github_release: &update_github_release
  - echo hi

.upload_release_artifacts: &upload_release_artifacts
  - echo hi

release:
  image: alpine:latest
  stage: build
  before_script:
    - apk add jq
  script: echo $GITHUB_API_TOKEN
  after_script: 
    - *create_changelog_fragment
    - *update_github_release
    - *upload_release_artifacts
  only:
    - test-release-job
  variables:
    <<: *global-variables
    GITHUB_TAG: v1.2.0
    INJECTOR_ARCHIVE: injector-$VERSION+$CI_PIPELINE_IID.win64.zip
    GITHUB_API_URL: https://api.github.com
    GITHUB_API_RELEASES_URL: /repos/turkoid/Injector/releases