stages:
  - build
  - deploy

variables: &global_variables
  VERSION: 1.2.0
  CI_COMMIT_TAG: v1.2.0

.build:
  stage: build
  image: mcr.microsoft.com/dotnet/core/sdk:3.1-alpine
  before_script:
    - apk add zip
  script:
    - "dotnet publish -r win-x64 -c Release -o publish /p:PublishSingleFile=true"
  after_script:
    - ARCHIVE_NAME=$(eval echo $ARCHIVE_NAME)
    - "zip -j $ARCHIVE_NAME LICENSE README.md CHANGELOG.md sample-config.ini publish/Injector.exe"
    - echo $ARCHIVE_NAME
  variables: &build_variables
    <<: *global_variables
    ARCHIVE_NAME: injector-$ARCHIVE_VERSION.win64.zip
  artifacts:
    paths:
      - injector-$ARCHIVE_VERSION.win64.zip

master:
  extends: .build
  only:
    - master
  variables:
    <<: *build_variables
    ARCHIVE_VERSION: $VERSION+$CI_PIPELINE_IID
  artifacts:
    expire_in: 6 months

dev:
  extends: .build
  only:
    - branches
  except:
    - test-release-job
    - master
  variables:
    <<: *build_variables
    ARCHIVE_VERSION: $VERSION+$CI_PIPELINE_IID.$CI_COMMIT_REF_SLUG
  artifacts:
    expire_in: 1 day

release:
  extends: .build
  only:
    - /v\d+\.\d+\.\d+/
  except:
    - branches
  variables:
    <<: *build_variables
    VERSION: ${CI_COMMIT_TAG:1}
    ARCHIVE_VERSION: $VERSION
  artifacts:
    expire_in: 1 month

.check_release: &check_release
  - |
    # Check if release already exists
    #
    url=$GITHUB_API_URL/repos/turkoid/Injector/releases/tags/$CI_COMMIT_TAG
    headers='-H "Accept: application/vnd.github.v3+json"'
    opts='-s -w "%{http_code}" -o response'
    echo curl $opts $headers $url
    rc=$(eval curl $opts $headers $url)
    if [ $rc -eq 200 ]; then
      upload_url=$(cat response | jq .upload_url)
      upload_url=${upload_url%\{*}
      upload_url=${upload_url#\"}
      download_url=$(cat response | jq .assets[0].browser_download_url)
      echo Release exists
    elif [ $rc -eq 404 ]; then
      upload_url=
      download_url=
    else
      echo http_code=$rc
      cat response | jq .
      return 1
    fi

.create_changelog_fragment: &create_changelog_fragment
  - |
    # Parse changelog
    #
    fragment_start="## $CI_COMMIT_TAG"
    fragment_end="## v"
    sed -n "/^$fragment_start/,/^$fragment_end/ {/^$fragment_start/ {p;n}; /^$fragment_end/ q; p}" CHANGELOG.md >changelog_fragment
  - cat changelog_fragment

.create_github_release: &update_github_release
  - |
    # Create release
    #
    if [ ! -z "$upload_url" ]; then
      url=$GITHUB_API_URL/repos/turkoid/Injector/releases
      headers='-H "Accept: application/vnd.github.v3+json"'
      headers=$headers' -H "Authorization: token $GITHUB_API_TOKEN"'
      data=$(jq -n --arg tag_name "$CI_COMMIT_TAG" --arg body "$(cat changelog_fragment)" '{"tag_name": $tag_name, "body": $body}')
      opts='-s -w "%{http_code}" -o response'
      echo curl $opts $headers --data "$data" $url
      rc=$(eval curl $opts $headers --data "$data" $url)
      if [ $rc -ne 201 ]; then
        echo http_code=$rc
        cat response | jq .
        return 1
      fi
      upload_url=$(cat response | jq .upload_url)
      upload_url=${upload_url%\{*}
      upload_url=${upload_url#\"}
    fi
  - echo $upload_url

.upload_release_artifacts: &upload_release_artifacts
  - |
    # Upload release artifacts
    #
    if [ ! -z "$download_url" ]; then
      archive_name=
      url=$upload_url?name=$ARCHIVE_NAME
      headers='-H "Accept: application/vnd.github.v3+json"'
      headers=$headers' -H "Authorization: token $GITHUB_API_TOKEN"'
      headers=$headers' -H "Content-Type: application/zip"'
      opts='-s -w "%{http_code}" -o response'
      echo curl $opts $headers --data "$data" $url
      rc=$(eval curl $opts $headers --data "$data" $url)
      if [ $rc -ne 201 ]; then
        echo http_code=$rc
        cat response | jq .
        return 1
      fi
      download_url=$(cat response | jq .browser_download_url)
    fi
  - echo $download_url


test_build:
  stage: build
  image: alpine:latest
  only:
    - test-release-job
  before_script:
    - export ARCHIVE_NAME=$(eval echo $ARCHIVE_NAME)
  script:
    - echo $(eval echo $SLUG)
    - echo $VERSION
    - echo $ARCHIVE_VERSION
    - echo $ARCHIVE_NAME
    - touch $ARCHIVE_NAME
  variables:
    <<: *build_variables
    ARCHIVE_VERSION: $VERSION.dev.win64
    SLUG: ${VERSION:1:2}
  artifacts:
    paths:
      - $CI_JOB_ID.zip

.deploy:
  stage: deploy
  image: alpine:latest
  only:
    - /v\d+\.\d+\.\d+/
  except:
  before_script:
    - if [ ! -f "$ARCHIVE_NAME" ]; then echo $ARCHIVE_NAME missing; return 1; fi
    - apk add jq curl
  variables: &deploy_variables
    VERSION: ${CI_COMMIT_TAG:1}
    ARCHIVE_NAME: $(ls -1 | grep -m1 injector-$VERSION.*\.zip)

github_release:
  extends: .deploy
  script:
    - *create_changelog_fragment
    - *update_github_release
    - *upload_release_artifacts
  variables:
    <<: *deploy_variables
    GITHUB_API_URL: "https://api.github.com"

injector_file_bundles:
  extends: .deploy
  script:
    - |
      # Trigger downstream pipeline
      #
      url=$GITLAB_API_URL/projects/$INJECTOR_CONFIG_PROJECT_ID/trigger/pipeline
      form_data='-F "token=$CI_JOB_TOKEN"'
      form_data=$form_data' -F "ref=test_gitlab_masking"'
      form_data=$form_data' -F "variables[INJECTOR_RELEASE_TAG]=$CI_COMMIT_TAG"'
      form_data=$form_data' -F "variables[INJECTOR_ARCHIVE_NAME]=$ARCHIVE_NAME"'
      opts='-s -w "%{http_code}" -o response -X POST'
      echo curl $opts $form_data $url
      rc=$(eval curl $opts $form_data $url)
      if [ $rc -ne 201 ]; then
        echo http_code=$rc
        cat response | jq .
        return 1
      fi
  variables:
    <<: *deploy_variables
    GITLAB_API_URL: "https://gitlab.com/api/v4"
    INJECTOR_CONFIG_PROJECT_ID: 16080290
