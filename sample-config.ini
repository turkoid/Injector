;All keys are optional. Defaults will be used if available
;Uncomment keys you want to use (remove the semi-colon)

[Config]
;pid=1234
;process=program.exe
;start=launcher.exe
;process-restarts=false
;win=false
;delay=5000
;wait-for-dlls=required
;multi-dll-delay=1000
;timeout=10000
;quiet=false
;interactive=false
;verbose=false
;no-pause-on-error=false
;dlls=some_key another_key path/to/dll

[DLL]
;some_key=path/to/dll
;another_key=path/to/dll
;required=path/to/required/dll